type: object
required:
  - name
  - ownerPublicId
properties:
  name:
    type: string
    description: Name of the organization
  ownerPublicId:
    type: string
    format: uuid
    description: Public ID of the organization owner
  slug:
    type: string
    description: URL-friendly slug for the organization
  type:
    type: string
    enum: [CLUB, ASSOCIATION, FEDERATION]
    description: Type of the organization
  address:
    type: string
    description: Street address
  city:
    type: string
    description: City name
  postalCode:
    type: string
    description: Postal code
  country:
    type: string
    description: Country name
  phone:
    type: string
    description: Contact phone number
  email:
    type: string
    format: email
    description: Contact email address
  website:
    type: string
    format: uri
    description: Organization website URL
  settings:
    type: object
    description: Additional organization settings
  active:
    type: boolean
    description: Whether the organization is active
