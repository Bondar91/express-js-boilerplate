type: object
properties:
  id:
    type: string
    example: "9a7428f6-5e94-4889-8897-268d04279ade"
  name:
    type: string
    example: "Example Team"
  fee:
    type: string
    example: "40,00"
  membersNumber:
    type: integer
    example: 3
  staff:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
          example: "Leader"
        surname:
          type: string
          example: "User"
        email:
          type: string
          example: "leader@example.com"
        roleId:
          type: string
          example: "2439e3c8-eb99-41c8-b8e4-cb6e4c3ea7c3"