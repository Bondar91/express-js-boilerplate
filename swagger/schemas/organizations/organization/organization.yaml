type: object
properties:
  id:
    type: string
    example: "8fe8d8bd-c9ab-4b86-b4de-18022bcdca23"
  name:
    type: string
    example: "Sports Club Warsaw"
  slug:
    type: string
    example: "sports-club-warsaw"
  type:
    type: string
    enum: ["CLUB", "ASSOCIATION", "FEDERATION"]
    example: "CLUB"
  address:
    type: string
    nullable: true
    example: "Main Street 123"
  city:
    type: string
    nullable: true
    example: "Warsaw"
  postalCode:
    type: string
    nullable: true
    example: "00-001"
  country:
    type: string
    nullable: true
    example: "Poland"
  phone:
    type: string
    nullable: true
    example: "+48123456789"
  email:
    type: string
    nullable: true
    example: "contact@sportsclub.com"
  website:
    type: string
    nullable: true
    example: "https://sportsclub.com"
  settings:
    type: object
  active:
    type: boolean
    example: true
  createdAt:
    type: string
    format: date-time
  updatedAt:
    type: string
    format: date-time
  members:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
          example: "8fe8d8bd-c9ab-4b86-b4de-18022bcdca23"
        name:
          type: string
          example: "Jan"
        surname:
          type: string
          example: "Kowalski"
        email:
          type: string
          example: "jan.kowalski@example.com"
