patch:
  tags:
    - Teams
  summary: Edytuj zespół
  description: Edytuje dane istniejącej zespołu
  parameters:
    - in: path
      name: organizationId
      required: true
      schema:
        type: string
      description: Publiczny identyfikator organizacji
      example: "1adcf784-e8f9-43a2-b9e0-31d03f19afb9"
    - in: path
      name: teamId
      required: true
      schema:
        type: string
      description: Publiczny identyfikator zespołu
      example: "1adcf784-e8f9-43a2-b9e0-31d03f19afb9"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: Nazwa zespołu (opcjonalne)
              example: "Update Team Name"
            fee:
              type: number
              description: Opłata zespołu (opcjonalne)
              example: 3000
            memberIds:
              type: array
              items:
                type: string
              description: Lista publicznych ID członków zespołu (opcjonalne)
              example: ["1adcf784-e8f9-43a2-b9e0-31d03f19afb9"]
            staffIds:
              type: array
              items:
                type: string
              description: Lista publicznych ID członków z rolą leader (opcjonalne)
              example: ["1adcf784-e8f9-43a2-b9e0-31d03f19afb9"]
  responses:
    "200":
      description: Zespół został zaktualizowany
      content:
        application/json:
          schema:
            $ref: "../../../schemas/common/response.yaml"
    "400":
      description: Nieprawidłowe dane
      content:
        application/json:
          schema:
            $ref: "../../../schemas/common/error-400.yaml"
    "404":
      description: Nie znaleziono zespołu
      content:
        application/json:
          schema:
            $ref: "../../../schemas/common/error-default.yaml"
    "500":
      description: Błąd serwera
      content:
        application/json:
          schema:
            $ref: "../../../schemas/common/error-default.yaml"
