get:
  tags:
    - Members
  summary: Pobierz członka
  description: Pobiera szczegółowe informacje o konkretnym członku
  parameters:
    - in: path
      name: organizationId
      required: true
      schema:
        type: string
      description: Publiczny identyfikator organizacji
      example: "org_123456"
    - in: path
      name: memberId
      required: true
      schema:
        type: string
      description: Publiczny identyfikator członka
      example: "org_123456"
  responses:
    "200":
      description: Pomyślnie pobrano szczegóły członka
      content:
        application/json:
          schema:
            $ref: "../../../schemas/organizations/member/member.yaml"
    "400":
      description: Nieprawidłowe dane
      content:
        application/json:
          schema:
            $ref: "../../../schemas/common/error-400.yaml"
    "404":
      description: Nie znaleziono członka
      content:
        application/json:
          schema:
            $ref: "../../../schemas/common/error-default.yaml"
    "500":
      description: Błąd serwera
      content:
        application/json:
          schema:
            $ref: "../../../schemas/common/error-default.yaml"
