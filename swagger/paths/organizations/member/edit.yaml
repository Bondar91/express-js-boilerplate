put:
  tags:
    - Members
  summary: Edytuj członka
  description: Edytuje dane istniejącej członka
  parameters:
    - in: path
      name: organizationId
      required: true
      schema:
        type: string
      description: Publiczny identyfikator organizacji
      example: "org_123456"
    - in: path
      name: memberId
      required: true
      schema:
        type: string
      description: Publiczny identyfikator członka
      example: "org_123456"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              example: "Jan"
            surname:
              type: string
              example: "Kowalski"
            email:
              type: string
              enum: ["CLUB", "ASSOCIATION", "FEDERATION"]
              example: "CLUB"
            status:
              type: string
              enum: ["PENDING", "ACTIVE", "SUSPENDED", "INACTIVE", "BLOCKED"]
              example: "ACTIVE"
            roles:
              type: object
              properties:
                add:
                  type: array
                  items:
                    type: string
                  example: ["role_123456", "role_789012"]
                remove:
                  type: array
                  items:
                    type: string
                  example: ["role_345678"]
  responses:
    "200":
      description: Członek została zaktualizowana
      content:
        application/json:
          schema:
            $ref: "../../../schemas/common/response.yaml"
    "400":
      description: Nieprawidłowe dane
      content:
        application/json:
          schema:
            $ref: "../../../schemas/common/error-400.yaml"
    "404":
      description: Nie znaleziono członka
      content:
        application/json:
          schema:
            $ref: "../../../schemas/common/error-default.yaml"
    "409":
      description: Uytkownik o takim adresie email ju istnieje
      content:
        application/json:
          schema:
            $ref: "../../../schemas/common/error-409.yaml"
    "500":
      description: Błąd serwera
      content:
        application/json:
          schema:
            $ref: "../../../schemas/common/error-default.yaml"
