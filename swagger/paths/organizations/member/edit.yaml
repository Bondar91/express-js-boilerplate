patch:
  tags:
    - Members
  summary: Edytuj członka
  description: Edytuje dane istniejącej członka
  parameters:
    - in: path
      name: organizationId
      required: true
      schema:
        type: string
      description: Publiczny identyfikator organizacji
      example: "org_123456"
    - in: path
      name: memberId
      required: true
      schema:
        type: string
      description: Publiczny identyfikator członka
      example: "org_123456"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: Imię (opcjonalne)
              example: "Jan"
            surname:
              type: string
              description: Nazwisko (opcjonalne)
              example: "Kowalski"
            email:
              type: string
              description: Email (opcjonalne)
              example: "test@example.com"
            fee:
              type: string
              description: Opłata zespołu (opcjonalne)
              example: "300 | 300.00"
            status:
              type: string
              enum: ["PENDING", "ACTIVE", "SUSPENDED", "INACTIVE", "BLOCKED"]
              example: "ACTIVE"
            roleIds:
              type: array
              items:
                type: string
              example: ["role_123456", "role_789012"]
            teamIds:
              type: array
              items:
                type: string
              example: ["team_public_id_123456", "team_public_id_789012"]
  responses:
    "200":
      description: Członek została zaktualizowana
      content:
        application/json:
          schema:
            $ref: "../../../schemas/common/response.yaml"
    "400":
      description: Nieprawidłowe dane
      content:
        application/json:
          schema:
            $ref: "../../../schemas/common/error-400.yaml"
    "404":
      description: Nie znaleziono członka
      content:
        application/json:
          schema:
            $ref: "../../../schemas/common/error-default.yaml"
    "409":
      description: Uytkownik o takim adresie email ju istnieje
      content:
        application/json:
          schema:
            $ref: "../../../schemas/common/error-409.yaml"
    "500":
      description: Błąd serwera
      content:
        application/json:
          schema:
            $ref: "../../../schemas/common/error-default.yaml"
