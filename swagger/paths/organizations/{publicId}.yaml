patch:
  summary: Update an organization
  operationId: updateOrganization
  tags:
    - organizations
  parameters:
    - name: publicId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: Public ID of the organization to update
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../schemas/organization/update-request.yaml"
  responses:
    "200":
      description: Organization updated successfully
      content:
        application/json:
          schema:
            $ref: "../../schemas/organization/organization.yaml"
    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "../../schemas/common/error-400.yaml"
    "404":
      description: Organization not found
      content:
        application/json:
          schema:
            $ref: "../../schemas/common/error-default.yaml"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "../../schemas/common/error-default.yaml" 