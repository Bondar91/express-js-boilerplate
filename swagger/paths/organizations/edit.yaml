patch:
  tags:
    - Organizations
  summary: Edytuj organizację
  description: Edytuje dane istniejącej organizacji
  parameters:
    - in: path
      name: publicId
      required: true
      schema:
        type: string
      description: Publiczny identyfikator organizacji
      example: "org_123456"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              example: "Akademia Sportowa Orły"
            slug:
              type: string
              example: "akademia-sportowa-orly"
            type:
              type: string
              enum: ["CLUB", "ASSOCIATION", "FEDERATION"]
              example: "CLUB"
            address:
              type: string
              example: "ul. Sportowa 1"
            city:
              type: string
              example: "Warszawa"
            postalCode:
              type: string
              example: "00-001"
            country:
              type: string
              example: "PL"
            phone:
              type: string
              example: "+48123456789"
            email:
              type: string
              example: "kontakt@orly.pl"
            website:
              type: string
              example: "https://orly.pl"
            settings:
              type: object
            active:
              type: boolean
              example: true
            owners:
              type: object
              properties:
                add:
                  type: array
                  items:
                    type: string
                  example: ["usr_123456", "usr_789012"]
                remove:
                  type: array
                  items:
                    type: string
                  example: ["usr_345678"]
  responses:
    "200":
      description: Organizacja została zaktualizowana
      content:
        application/json:
          schema:
            $ref: "../../schemas/common/response.yaml"
    "400":
      description: Nieprawidłowe dane
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "This slug already exists"
    "404":
      description: Nie znaleziono organizacji
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Organization not found"
    "500":
      description: Błąd serwera
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Internal server error"
