/auth/login:
  post:
    summary: Login user
    operationId: loginUser
    tags:
      - auth
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/LoginRequest"
    responses:
      "200":
        description: Login successful
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthResponse"
      "401":
        description: Invalid credentials
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ErrorDefault"

/auth/refresh-token:
  post:
    summary: Refresh JWT tokens
    operationId: refreshToken
    tags:
      - auth
    responses:
      "200":
        description: Tokens refreshed successfully
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthResponse"
      "401":
        description: Invalid refresh token
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ErrorDefault"

/auth/logout:
  post:
    summary: Logout user
    operationId: logoutUser
    tags:
      - auth
    security:
      - BearerAuth: []
    responses:
      "200":
        description: Logged out successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Logged out successfully"
      "401":
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ErrorDefault" 